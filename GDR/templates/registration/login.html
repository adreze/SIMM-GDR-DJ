{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
	<title>Login Page</title>
   <!--Login theme made by Mutiullah Samim modified by Michael Mazzuca -->
  <link rel="stylesheet" type="text/css" href="{% static "GDR/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "GDR/css/stylesloginpage.css" %}">
</head>
 <title>Gestion des remplacements</title>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Gestion des remplacements</h3>
			</div>
			<div class="card-body">
  	<form method="post" action="{% url 'login' %}">
			{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
                      {{ form.username.label_tag }}{{ form.username}}
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{ form.password.label_tag }}{{ form.password }}
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
						<input type="hidden" name="next" value="{{ next }}" />
          </div>
          <div>
				<div class="d-flex justify-content-center alert">
				</div>
			</div>
				</form>
      </div>
    </div>

  </div>
</div>
</body>
</html>
